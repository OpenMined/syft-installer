<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
  
  <!-- Google Colab Header -->
  <rect width="800" height="56" fill="#f9f9f9" stroke-bottom="#e8eaed"/>
  <circle cx="24" cy="28" r="6" fill="#EA4335"/>
  <circle cx="44" cy="28" r="6" fill="#FBBC04"/>
  <circle cx="64" cy="28" r="6" fill="#34A853"/>
  
  <!-- Colab Logo and Title -->
  <rect x="90" y="20" width="16" height="16" fill="#F9AB00" rx="2"/>
  <text x="115" y="32" fill="#202124" font-family="Arial" font-size="14" font-weight="500">Colaboratory - syft-installer Demo</text>
  
  <!-- Toolbar -->
  <rect y="56" width="800" height="40" fill="#ffffff" stroke-bottom="#e8eaed"/>
  <rect x="12" y="64" width="60" height="24" fill="#1a73e8" rx="12"/>
  <text x="42" y="78" fill="white" font-family="Arial" font-size="11" text-anchor="middle">+ Code</text>
  <rect x="80" y="64" width="60" height="24" fill="#ffffff" stroke="#dadce0" rx="12"/>
  <text x="110" y="78" fill="#5f6368" font-family="Arial" font-size="11" text-anchor="middle">+ Text</text>
  
  <!-- Notebook Content -->
  <g transform="translate(40, 120)">
    <!-- Code Cell 1 -->
    <rect width="720" height="80" fill="#f8f9fa" stroke="#dadce0" rx="8"/>
    <text x="12" y="25" fill="#1a73e8" font-family="monospace" font-size="12">[1]:</text>
    <text x="45" y="25" fill="#202124" font-family="monospace" font-size="12">!pip install syft-installer</text>
    
    <!-- Output for pip install -->
    <rect y="90" width="720" height="40" fill="#ffffff" stroke="#dadce0" rx="8"/>
    <text x="12" y="112" fill="#137333" font-family="monospace" font-size="11">Successfully installed syft-installer-0.1.0</text>
    
    <!-- Code Cell 2 -->
    <rect y="140" width="720" height="100" fill="#f8f9fa" stroke="#dadce0" rx="8"/>
    <text x="12" y="165" fill="#1a73e8" font-family="monospace" font-size="12">[2]:</text>
    <text x="45" y="165" fill="#202124" font-family="monospace" font-size="12">import syft_installer as si</text>
    <text x="45" y="185" fill="#202124" font-family="monospace" font-size="12"></text>
    <text x="45" y="205" fill="#202124" font-family="monospace" font-size="12"># Install SyftBox programmatically</text>
    <text x="45" y="225" fill="#202124" font-family="monospace" font-size="12">si.install()</text>
    
    <!-- Interactive Output Widget -->
    <rect y="250" width="720" height="180" fill="#ffffff" stroke="#dadce0" rx="8"/>
    
    <!-- Email Input Widget -->
    <rect x="20" y="270" width="360" height="40" fill="#f1f3f4" stroke="#dadce0" rx="4"/>
    <text x="30" y="285" fill="#5f6368" font-family="Arial" font-size="10">Email address for SyftBox authentication:</text>
    <rect x="30" y="295" width="340" height="20" fill="white" stroke="#dadce0" rx="2"/>
    <text x="35" y="307" fill="#202124" font-family="Arial" font-size="11">researcher@university.edu</text>
    
    <!-- Send OTP Button -->
    <rect x="400" y="290" width="80" height="25" fill="#1a73e8" rx="4"/>
    <text x="440" y="305" fill="white" font-family="Arial" font-size="10" text-anchor="middle">Send OTP</text>
    
    <!-- OTP Input Widget -->
    <rect x="20" y="330" width="200" height="40" fill="#f1f3f4" stroke="#dadce0" rx="4"/>
    <text x="30" y="345" fill="#5f6368" font-family="Arial" font-size="10">Enter OTP from email:</text>
    <rect x="30" y="350" width="180" height="20" fill="white" stroke="#dadce0" rx="2"/>
    <text x="35" y="362" fill="#202124" font-family="Arial" font-size="11">ABCD1234</text>
    
    <!-- Verify Button -->
    <rect x="240" y="350" width="60" height="20" fill="#1a73e8" rx="4"/>
    <text x="270" y="362" fill="white" font-family="Arial" font-size="9" text-anchor="middle">Verify</text>
    
    <!-- Progress Bar -->
    <rect x="20" y="390" width="400" height="8" fill="#e8f0fe" rx="4"/>
    <rect x="20" y="390" width="280" height="8" fill="#1a73e8" rx="4"/>
    <text x="430" y="396" fill="#5f6368" font-family="Arial" font-size="10">Installing SyftBox... 70%</text>
    
    <!-- Success Message -->
    <text x="20" y="415" fill="#137333" font-family="Arial" font-size="11">âœ“ SyftBox installed and running successfully!</text>
  </g>
  
  <!-- Animation Dots -->
  <g transform="translate(720, 140)">
    <circle cx="0" cy="0" r="3" fill="#34A853">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="0" r="3" fill="#FBBC04">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="0" r="3" fill="#EA4335">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>